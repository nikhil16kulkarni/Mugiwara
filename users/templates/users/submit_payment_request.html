{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Submit Payment Request</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" class="mt-4">
                {% csrf_token %}
                {{ form|crispy }}
                <div id="client2FormGroup" style="display: none;">
                    {{ form.client2|as_crispy_field }}
                </div>
                <button type="submit" class="btn btn-primary">Submit Request</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
    const transactionTypeField = document.querySelector('[name="transaction_type"]');
    const client2FormGroup = document.getElementById('client2FormGroup');

    function updateClient2Visibility() {
        if (transactionTypeField.value === 'transfer') {
            client2FormGroup.style.display = 'block';
        } else {
            client2FormGroup.style.display = 'none';
        }
    }

    // Update visibility based on current selection
    updateClient2Visibility();

    // Update visibility whenever the transaction type changes
    transactionTypeField.addEventListener('change', updateClient2Visibility);
});
</script>

{% endblock %}
