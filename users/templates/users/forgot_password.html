{% extends 'users/base.html' %}

{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <p>Please enter your username to receive a password reset link.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
