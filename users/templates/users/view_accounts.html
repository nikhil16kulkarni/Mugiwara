{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mt-5 title">All Accounts</h1>
    
    <table class="table table-bordered shadow p-3 mb-5 bg-white rounded table-striped" data-aos="fade-down" data-aos-delay="50">
        <tr class="table-dark">
            <td>Name</td>
            <td>User Type</td>
        </tr>
        {% for u in users %}
            <tr>
                <td>{{ u.username }}</td>
                <td>{{ u.user.get_usertype_display }}</td>
        {% endfor %}
        </tr>
        
    </table>
</div>
{% endblock %}
