<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags and title here -->
</head>
<body>
    <h1>Modify Transaction</h1>

    <form method="post">
        {% csrf_token %}
        <label for="id_from_account">From Account:</label>
        {{ form.instance.from_account }} <!-- Assuming 'user' is a field in your User model -->
        <br>

        <label for="id_to_account">To Account:</label>
        {{ form.instance.to_account  }}
        <br>

        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
