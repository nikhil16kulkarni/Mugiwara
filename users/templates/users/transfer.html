{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/users/assets1/css/transfer.css">
    <title>Transfer</title>
</head>
<body>
    <div class="transfer-form-container">
        <div class="transfer-heading">
            <h2>Transfer Money</h2>
        </div>
        <form action="#" class="transfer-form">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" value="" required />
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" value="" required />
            </div>
            <div class="form-group">
                <label for="amount">Amount to Transfer:</label>
                <input type="number" id="amount" name="amount" value="" required />
            </div>
            <button type="submit">Transfer</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
