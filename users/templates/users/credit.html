<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Form</title>
    <link rel="stylesheet" href="../../static/users/assets1/css/credit.css">
</head>

<body>
    <div class="credit-container">
        <h2 class="balance">Current Balance: $0</h2>
        <form class="credit-form" onsubmit="handleDeposit(event)">
            <div class="form-group">
                <label for="depositAmount">Amount to Deposit:</label>
                <input type="number" id="depositAmount" value="" class="credit-input" required />
            </div>
            <button type="submit" class="credit-button">Deposit</button>
        </form>
    </div>
</body>

</html>
